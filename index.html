<body>
    <h2 class="text-center" id="title">page</h2>
    <div style="overflow-y: scroll; height:200px;">
        <div id="table">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">ISBN-13</th>
                        <th scope="col">Comments</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr id="rows">
                    </tr>

                </tbody>
            </table>
        </div>
    </div>


    <script>
        function getAllbooks() {
            var table = $(this)
            $.ajax({
                url: 'https://pure-ridge-19017.herokuapp.com/BMS/books/',
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    console.log(Response);
                    var trHTML = '';
                    let commentNbr = 0;
                    $.each(response, function (i, item) {
                        commentNbr = item.comments.length;
                        console.log(commentNbr);
                        trHTML += '<tr><td>' + item.id + '</td><td>' + item.title + '</td><td>' + item.author + '</td><td>' + item.isbn + '</td><td>' + commentNbr + '</td></tr>';
                    });
                    $('#table-body').append(trHTML);
                }
            });
        }

   

       $(document).ready(function () {
        getAllbooks();
    });


</script>
